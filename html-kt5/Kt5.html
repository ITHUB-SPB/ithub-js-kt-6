<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .car {
        position: relative;
        width: 500px;
        height: 400px;

        animation-name: drive;
        animation-duration: 5s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-timing-function: ease-in-out;
        animation-fill-mode: both;
        
      }

      @keyframes drive {
        0% {
          
          left: -500px;
        }
        33% {
          left: 500px;
        }
        to {
          left: 10px;
        }
      }
      .kuzov {
        width: 50%;
        height: 26%;
        border-radius: 40px;
        background-color: red;
        position: relative;
        left: 25%;
        top: 25%;
        z-index: 1;
      }
      .wheel1 {
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 30px;
        position: absolute;
        left: 30px;
        top: 80px;
        z-index: 1;
      }
      .okno {
        width: 120px;
        height: 70px;
        background-color: aqua;
        position: absolute;
        right: 65px;
        top: -40px;
        z-index: 10;
        border-radius: 20px;
      }
      .wheel2 {
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 30px;
        position: absolute;
        right: 30px;
        top: 80px;
        z-index: 1;
      }
      .fara {
        width: 25px;
        height: 30px;
        background-color: yellow;
        border-radius: 10px;
        position: absolute;
        right: 0px;
        top: 30px;
      }
      
      .polosa {
        width: 3px;
        height: 70px;
        background-color: rgb(133, 211, 239);
        position: absolute;
        left: 50%;
      }
      .way {
        width: 100%;
        height: 3px;
        background-color: rgb(9, 255, 0);
        position: absolute;
        top: 49%;
      }
     

    </style>
  </head>
  <body>
    <div class="way"></div>
    <div class="car">
      <div class="kuzov">
        <div class="wheel1"></div>
        <div class="wheel2"></div>
        <div class="backFara"></div>
        <div class="okno">
          <div class="polosa"></div>
        </div>
        <div class="fara"></div>
      </div>
    </div>
  </body>
</html>
