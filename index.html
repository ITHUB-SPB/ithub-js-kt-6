<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
  </head>

  <body>
    <main id="app">
      <section id="filters">
        <button id="filter-count" class="uk-btn uk-btn-sm uk-btn-secondary">
          Количество > 10
        </button>
        <button id="filter-price" class="uk-btn uk-btn-sm uk-btn-secondary">
          Цена от 5000 до 6000
        </button>
        <button id="filter-reset" class="uk-btn uk-btn-sm uk-btn-ghosted">
          Сбросить
        </button>
      </section>

      <table
        id="products"
        class="uk-table uk-table-divider uk-table-hover uk-table-middle"
      >
        <thead>
          <tr>
            <th>Title</th>
            <th>
              Price
              <button id="sort-enable" class="uk-btn uk-btn-xs">
                <uk-icon icon="arrow-down-wide-narrow"></uk-icon>
              </button>
              <button id="sort-disable" class="uk-btn uk-btn-xs">
                <uk-icon icon="list-restart"></uk-icon>
              </button>
            </th>
            <th>Count</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <nav class="mt-4">
        <ul class="uk-pgn uk-pgn-default" id="pagination"></ul>
      </nav>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
