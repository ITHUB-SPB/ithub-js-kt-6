<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dogs</title>
    <link rel="stylesheet" href="global.css" />
  </head>

  <body>
    <main id="app">
      <blockquote id="fact"></blockquote>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <dialog id="alert">
        <h4>Произошла ошибка</h4>
        <p></p>
        <button>Повторить</button>
      </dialog>

      <dialog id="modal">
        <article>
          <header>
            <h2></h2>
            <form method="dialog">
              <button autofocus>X</button>
            </form>
            <address></address>
          </header>
          <p></p>
          <footer>
            <button id="load-comments">Load Comments</button>
          </footer>
        </article>
      </dialog>

      <section id="pagination"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
